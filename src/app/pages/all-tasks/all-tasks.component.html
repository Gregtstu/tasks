<section class="table">
  <mat-form-field appearance="standard">
    <mat-label>Поиск</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Поиск" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- № Column -->
      <ng-container matColumnDef="№">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> №</th>
        <td mat-cell *matCellDef="let row; let idx = index"> {{idx + 1}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИО работника</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Задание</th>
        <td mat-cell *matCellDef="let row">{{row.task}}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Удаление</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="delete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">По запросу "{{input.value}}" ничего не найдено в таблице</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3, 7]" aria-label="Select page of users"></mat-paginator>
  </div>


</section>
